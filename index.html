<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/> <!-- Corrected typo here -->
  <title>Login Dinamico</title>
</head>
<body>
  <div class="contenedor">
    <h1>LOGIN DINAMICO</h1>
    <form>
      <div class="control-formulario">
        <input type="text" required>
        <label>Correo Electrónico</label> <!-- Corrected label text here -->
      </div>
      <div class="control-formulario">
        <input type="password" required>
        <label>Contraseña</label> <!-- Changed the label text here -->
      </div>

        <button class="btn">LOGIN</button>
        <p class="text"> No tienes una cuenta? <a href="#">Registrarse</a></p>
    </form>
    <script src="script.js"></script> <!-- Removed the extra character 'c' here -->
  </div>
</body>
</html>
